    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn deep-purple darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn deep-purple darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>


    <!-- CREATE MOVIE MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Movie Title</label>
                </div>
                <div class="input-field">
                    <input type="text" id="genre" required>
                    <label for="genre">Movie Genre</label>
                </div>
                <div class="input-field">
                    <textarea id="runtime" class="materialize-textarea" required></textarea>
                    <label for="runtime">Movie Runtime</label>
                </div>
                <button class="btn deep-purple darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>
    <!-- Movie LIST -->
    <div class="container" style="margin-top: 40px;">
