<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="mbs">MBS</div>
        <nav class="nav-links">
            <div class="movies">Movies</div>
            <div class="theaters">Theaters</div>
            <div class="sign-in">Sign in or Create an Account</div>
        </nav>
    </header>

    <!-- Payment Section -->
    <main class="payment-container">
        <div class="payment-title">Payment</div>
        <div class="payment-box">
            <div class="form-section">
                <label for="cardholder-name" class="form-label">Cardholder Name</label>
                <input type="text" id="cardholder-name" class="form-input">

                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" id="card-number" class="form-input">

                <label for="expiry-date" class="form-label">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry-date" class="form-input">

                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-input">
            </div>
        </div>
        <div class="pay-now-container">
            <button class="pay-now-btn">Pay Now</button>
        </div>
    </main>
</body>
</html>
