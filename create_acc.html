<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        /* Universal Box-Sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Page Container */
        body {
            background: #151515;
            font-family: 'Limelight', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #C0C0C0;
        }

        .register-container {
            width: 900px;
            background: #000;
            border-radius: 5px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding: 30px;
            margin-top: 80px;
        }

        /* Header */
        .header {
            width: 100%;
            height: 111px;
            background: #000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
        }

        .header-item {
            font-size: 32px;
            color: #C0C0C0;
            text-align: center;
        }

        .header-item-mbs {
            color: #8A2BE2;
            font-size: 64px;
            padding: 10px;
        }

        .header-item-button {
            color: #00FFFF;
            font-size: 16px;
        }

        /* Title */
        .register-title {
            font-size: 48px;
            text-align: center;
            color: #00FFFF;
            border: 1px solid #F9F9F9;
            padding: 10px;
            margin-bottom: 30px;
        }

        /* Input Fields */
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .input-field {
            width: 48%;
            height: 55px;
            background: #151515;
            border: 3px solid #451671;
            border-radius: 10px;
            box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
            color: #C0C0C0;
            font-size: 20px;
            padding: 0 15px;
            margin-top: 5px;
        }

        /* Password Instruction */
        .password-instructions {
            font-size: 14px;
            color: #F7F5FB;
            margin-top: 5px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 15px;
        }

        /* Button */
        .button-container {
            display: flex;
            justify-content: center; /* Centers the button horizontally */
            align-items: center; /* Centers the button vertically */
            margin-top: 30px;
        }

        .register-button {
            width: 300px;
            height: 55px;
            background: #451671;
            border-radius: 50px;
            font-size: 24px;
            color: #C0C0C0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- import Google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- import Style sheet -->
    <link rel="stylesheet" href="styles.css">
    <title>MBS Movies</title>
</head>

<body>

    <!-- Header Section -->
    <header class="header">

        <!-- Logo -->
        <div class="header-logo">
            <a href = "Home.html">CC</a>
        </div>
        
        <!-- Navigation Links -->
        <nav class="nav">
            <a href = "Movies.html">Movies</a>
            <a href = "Theaters.html">Theaters</a>
            <div class="sign-in">
                <span class="material-symbols-outlined" id ="icon">
                    account_circle
                </span>
                <a class="sign" href="sign_in.html">Sign in</a>
                <span>or</span>
                <a class="create" href="create_acc.html">Create an Account</a>
            </div>
            <a href="ShopingCart.html">
                <span class="material-symbols-outlined" id ="icon"  href="ShopingCart.html">
                    shopping_cart
                </span>
            </a>
            
        </nav>

        <!-- Burgger menu (shown when screen small) -->
        <div class="burger-menu" onclick="toggleMobileNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div class="mobile-nav" id="mobileNav">
            <a href="#movies">Movies</a>
            <a href="#theaters">Theaters</a>
            <div class="sign-in">
                <span class="material-symbols-outlined" id ="icon">
                    account_circle
                </span>
                <a class="sign">Sign in</a>
                <span>or</span>
                <a class="create">Create an Account</a>
            </div>
        </div>

    </header>
    <!-- Header Section -->
    <div class="header">
        <div class="header-item header-item-mbs">MBS</div>
        <div class="header-item">Movies</div>
        <div class="header-item">Theaters</div>
        <div class="header-item header-item-button">Sign in or Create an Account</div>
    </div>

    <!-- Registration Form Container -->
    <div class="register-container">
        <div class="register-title">Create an Account</div>
        
        <!-- Input Fields -->
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Email Address">
            <input type="text" class="input-field" placeholder="Confirm Email Address">
        </div>
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Name">
            <input type="text" class="input-field" placeholder="Phone Number">
        </div>
        <div class="input-container">
            <input type="password" class="input-field" placeholder="Password">
            <input type="text" class="input-field" placeholder="Home Address">
        </div>
        
        <!-- Password Instructions under Password Field -->
        <div class="password-instructions">Minimum of eight characters, with at least one letter and one number.</div>

        <!-- Register Button -->
        <div class="button-container">
            <div class="register-button">Register</div>
        </div>
    </div>
</body>
</html>
