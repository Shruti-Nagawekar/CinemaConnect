<!DOCTYPE html>
<!--  -->
<!-- html Start -->
<html lang="en">        

<!-- Header(tabspace and imports) -->
<head>
    <title>Admin</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- import Google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- import Style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<script src="funtions.js"></script>
<body>

    <!-- Header Section -->
    <header class="header">

        <!-- Logo -->
        <div class="header-logo">
            <a href="Home.html">CC</a>
        </div>

        <div class="nav-burggger-cart">
            <!-- Navigation Links -->
            <nav class="nav">
                <a href="MoviesList.html">Movies</a>
                <a href="Theaters.html">Theaters</a>
                <div class="sign-in">
                    <span class="material-symbols-outlined" id="icon">
                        account_circle
                    </span>
                    <a class="sign" href="sign_in.html">Sign in</a>
                    <span>or</span>
                    <a class="create" href="create_acc.html">Create an Account</a>
                </div>
            </nav>

            <!-- Burgger menu (shown when screen small) -->
            <div class="burger-menu" onclick="toggleMobileNav()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Mobile Navigation Menu -->
            <div class="mobile-nav" id="mobileNav">
                <a href="MoviesList.html">Movies</a>
                <a href="Theaters.html">Theaters</a>
                <div class="sign-in">
                    <span class="material-symbols-outlined" id="icon">
                        account_circle
                    </span>
                    <a class="sign" href="sign_in.html">Sign in</a>
                    <span>or</span>
                    <a class="create" href="create_acc.html">Create an Account</a>
                </div>
            </div>

            <!-- Shoping Cart -->
            <div class="ShopingCart">
                <a href="ShoppingCart.html">
                    <span class="material-symbols-outlined" id="icon" href="ShopingCart.html">
                        shopping_cart
                    </span>
                </a>
            </div>
        </div>

    </header>
    
    <!-- Main Section -->
    <main class="main-section">

        <div class="section-title">Welcome Admin!</div>
         
       <!-- Admin Options -->
       <div class="Admin-container">
        <div class="Admin-card">
            <button onclick="window.location.href='AdminGenerateReport.html';" class="admin-card-button">Generate Status Report</button>
        </div>
        <div class="Admin-card">
            <button onclick="window.location.href='AdminViewMovie.html';" class="admin-card-button">View Current Movies</button>
        </div>        
        <div class="Admin-card">
            <button onclick="window.location.href='AddMovie.html';" class="admin-card-button">Add an Upcoming Movie</button>
        </div>
        <div class="Admin-card">
            <button onclick="window.location.href='Remove.html';" class="admin-card-button">Remove a Movie</button>
        </div>        
    </div>
        
    </main>
     <!-- Global Script for Admin Protection -->
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';

            // Redirect non-admins to sign-in page
            if (!isAdmin) {
                alert('Access denied. Admins only.');
                window.location.href = 'sign_in.html';
            }
        });
    </script>

</body>
</html>
