            position: sticky;
            top: 0;
            max-width: 1200px;

            font-family: 'Limelight', cursive;

            color: #8A2BE2;

            text-decoration: none;

        }

        }

        }

        .nav-burggger-cart {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        /* Burger Menu */

            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-right: 20px;
        }

        .burger-menu div {
            width: 30px;
            height: 3px;
            background-color: #C0C0C0;
            margin: 5px;
        }

        /* Mobile Navigation */
        .mobile-nav a:hover {

        }

            color: #C0C0C0;
            text-decoration: none;

        }

        .main-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-title {
            font-family: 'Limelight', cursive;
            font-size: 2.5rem;
            color: #00FFFF;
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #151515;
            border: 2px solid #451671;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
        }

        .search-bar input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #FFFFFF;
            font-size: 1rem;
            padding: 0.5rem;
            opacity: 0.7;
        }

            color: #000000;
            opacity: 0.7;
        }

            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .BookTickets-container {
            background-color: #151515;
            border-radius: 0.5rem;
            padding: 2rem;
        }

        .BookTickets-container h2 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .theatre-select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #000000;
            color: #C0C0C0;
            border: 1px solid #451671;
            border-radius: 0.25rem;
            margin-bottom: 1.5rem;

        }

        .date-selector,
        .time-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-bottom: 3rem;
        }

            background-color: #000000;
            border: 1px solid #451671;
            border-radius: 0.25rem;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .date-item:hover,
        .date-item.active,
        .time-item:hover,
        .time-item.active {
            background-color: #451671;
        }

        .ticket-selection-container label {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .ticket-selection-container {
            background-color: #151515;

            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            margin-top: 3rem;
        }

            display: flex;
            align-items: center;
            border: 1px solid var(--button-bg);
            border-radius: 0.25rem;
            overflow: hidden;
        }

            color: #C0C0C0;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ticket-counter button:hover {

        }

            color: #C0C0C0;
            border: 1px solid #451671;
            padding: 10px;
            font-size: 18px;
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .button-group button {
            background-color: #000000;
            color: #C0C0C0;
            border: 1px solid #451671;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-group button:hover,

        }

            padding: 1rem;

            color: #C0C0C0;

    <script type="module">
        // Import Firestore functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzF9rQIiRhQTCPPTY93Fjvct8aDsJtHIM",
            authDomain: "movie-booking-system-119eb.firebaseapp.com",
            projectId: "movie-booking-system-119eb",
            storageBucket: "movie-booking-system-119eb.firebasestorage.app",
            messagingSenderId: "582758548972",
            appId: "1:582758548972:web:2088b20c9cb3f1a0b42cc9"
        };

        // ```javascript
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to handle booking
        async function handleBooking() {
            const theaterSelect = document.getElementById('theatreSelect');
            const selectedTheater = theaterSelect.value;

            const selectedDate = document.querySelector('.date-item.active')?.textContent;
            const selectedTime = document.querySelector('.time-item.active')?.textContent;

            const ticketCount = parseInt(document.getElementById('counterInput').value);
            const movieId = "movie1"; // Hardcoded movie ID
            const userId = "user1"; // Hardcoded user ID
            const totalPrice = ticketCount * 10; // Assuming each ticket costs $10

            if (!selectedTheater || !selectedDate || !selectedTime) {
                alert("Please select a theater, date, and time.");
                return;
            }

            try {
                const bookingRef = await addDoc(collection(db, "bookings"), {
                    movieId: movieId,
                    showtimes: {
                        theater: selectedTheater,
                        date: selectedDate,
                        time: selectedTime
                    },
                    ticketId: `ticket_${Date.now()}`, // Unique ticket ID
                    totalPrice: totalPrice,
                    userId: userId
                });
                console.log("Booking successful with ID: ", bookingRef.id);
                alert("Booking successful!");

                // Store booking details in local storage
                localStorage.setItem('bookingDetails', JSON.stringify({
                    confirmationNumber: bookingRef.id,
                    movieId: movieId,
                    theater: selectedTheater,
                    date: selectedDate,
                    time: selectedTime,
                    ticketCount: ticketCount,
                    totalPrice: totalPrice
                }));

                // Redirect to confirmation page
                window.location.href = 'ShoppingCart.html';

            } catch (error) {
                console.error("Error adding booking: ", error);
                alert("Error adding booking. Please try again.");
            }
        }

        // Generating Dates
        const dateList = document.getElementById('date-list');
        const today = new Date();

        // Generate the next 5 days
        for (let i = 0; i < 5; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);
            const dateItem = document.createElement('div');
            dateItem.classList.add('date-item');
            dateItem.textContent = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            // Add click event to handle selection
            dateItem.addEventListener('click', () => {
                document.querySelectorAll('.date-item').forEach(item => item.classList.remove('active'));
                dateItem.classList.add('active');
            });
            dateList.appendChild(dateItem);
        }

        // Generating Times
        const timeList = document.getElementById('time-list');
        const times = ['1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM', '7:00 PM'];

        times.forEach(time => {
            const timeItem = document.createElement('div');
            timeItem.classList.add('time-item');
            timeItem.textContent = time;

            // Add click event to handle selection
            timeItem.addEventListener('click', () => {
                document.querySelectorAll('.time-item').forEach(item => item.classList.remove('active'));
                timeItem.classList.add('active');
            });
            timeList.appendChild(timeItem);
        });

        // Select number of tickets
        const counterInput = document.getElementById('counterInput');
        const decrementBtn = document.getElementById('decrement');
        const incrementBtn = document.getElementById('increment');

        decrementBtn.addEventListener('click', () => {
            if (counterInput.value > 1) {
                counterInput.value = parseInt(counterInput.value) - 1;
            }
        });

        incrementBtn.addEventListener('click', () => {
            if (counterInput.value < 10) {
                counterInput.value = parseInt(counterInput.value) + 1;
            }
        });

        counterInput.addEventListener('change', () => {
            let value = parseInt(counterInput.value);
            if (isNaN(value) || value < 1) {
                counterInput.value = 1;
            } else if (value > 10) {
                counterInput.value = 10;
            }
        });

        // Event listener for the booking button
        document.querySelector('.book-ticket-button').addEventListener('click', handleBooking);
    </script>
