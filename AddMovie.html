<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- import Google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- import Style sheet -->
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <!-- Header Section -->
    <header class="header">

        <!-- Logo -->
        <div class="header-logo">
            <a href = "Home.html">CC</a>
        </div>
        
        <!-- Navigation Links -->
        <nav class="nav">
            <a href = "MoviesList.html">Movies</a>
            <a href = "Theaters.html">Theaters</a>
            <div class="sign-in">
                <span class="material-symbols-outlined" id ="icon">
                    account_circle
                </span>
                <a class="sign" href="sign_in.html">Sign in</a>
                <span>or</span>
                <a class="create" href="create_acc.html">Create an Account</a>
            </div>
            <a href="ShopingCart.html">
                <span class="material-symbols-outlined" id ="icon"  href="ShopingCart.html">
                    shopping_cart
                </span>
            </a>
            
        </nav>

        <!-- Burgger menu (shown when screen small) -->
        <div class="burger-menu" onclick="toggleMobileNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div class="mobile-nav" id="mobileNav">
            <a href="#movies">Movies</a>
            <a href="#theaters">Theaters</a>
            <div class="sign-in">
                <span class="material-symbols-outlined" id ="icon">
                    account_circle
                </span>
                <a class="sign">Sign in</a>
                <span>or</span>
                <a class="create">Create an Account</a>
            </div>
        </div>
    </header>

    <!-- Registration Form Container -->
    <div class="register-container">
        <div class="register-title">Add A Movie</div>
        
        <!-- Input Fields -->
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Movie ID">
            <input type="text" class="input-field" placeholder="Movie Tittle">
        </div>
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Synopsus">
            <input type="text" class="input-field" placeholder="Cast">
        </div>
        <div class="input-container">
            <input type="password" class="input-field" placeholder="Genre">
            <input type="text" class="input-field" placeholder="Durration">
        </div>
        
        <!-- Register Button -->
        <div class="button-container">
            <div class="Add-Movie-Button">Save Changes</div>
        </div>
    </div>

    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById("mobileNav");
            mobileNav.classList.toggle("show-mobile-nav");
        }
    </script>


</body>
</html>
