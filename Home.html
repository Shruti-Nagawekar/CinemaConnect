<!DOCTYPE html>
<!--  -->
<!-- html Start -->
<html lang="en">        

<!-- Header(tabspace and imports) -->
<head>
    <title>MBS Movies</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- import Google icons -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- import Style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header">

        <!-- Logo -->
        <div class="header-logo">
            <a href = "Home.html">CC</a>
        </div>
        
        <!-- Navigation Links -->
        <nav class="nav">
            <a href = "Movies.html">Movies</a>
            <a href = "Theaters.html">Theaters</a>
            <div class="sign-in">
                <span class="material-symbols-outlined" id ="icon">
                    account_circle
                </span>
                <a class="sign" href="sign_in.html">Sign in</a>
                <span>or</span>
                <a class="create" href="create_acc.html">Create an Account</a>
            </div>
            <a href="ShopingCart.html">
                <span class="material-symbols-outlined" id ="icon"  href="ShopingCart.html">
                    shopping_cart
                </span>
            </a>
            
        </nav>

        <!-- Burgger menu (shown when screen small) -->
        <div class="burger-menu" onclick="toggleMobileNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div class="mobile-nav" id="mobileNav">
            <a href="#movies">Movies</a>
            <a href="#theaters">Theaters</a>
            <div class="sign-in">
                <span class="material-symbols-outlined" id ="icon">
                    account_circle
                </span>
                <a class="sign">Sign in</a>
                <span>or</span>
                <a class="create">Create an Account</a>
            </div>
        </div>

    </header>

    <!-- Main Section -->
    <main class="main-section">
        <!-- Search Bar -->
        <div class="search-bar">
            <span class="material-symbols-outlined" id ="icon">
                search
            </span>
            <div class="text">Search</div>
        </div>

        <!-- Title and Movie Selection (Side by Side) -->
        <div class="title-selection-container">
            <div class="section-title">Movies</div>
            <div class="movie-selection">
                <a>Current</a>
                <a>Upcoming</a>
            </div>
        </div>

        <!-- Movie Card Container -->
        <div class="movie-card-container">
            <div class="movie-card"></div>
            <div class="movie-card"></div>
            <div class="movie-card"></div>
            <div class="movie-card"></div>
            
        </div>
    </main>

    
    <!-- script need new file for this -->
    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById("mobileNav");
            mobileNav.classList.toggle("show-mobile-nav");
        }
    </script>

</body>

</html>
