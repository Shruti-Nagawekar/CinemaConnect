<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBS Movies</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Limelight, sans-serif;
            background-color: #151515;
            color: #C0C0C0;
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 111px;
            background-color: black;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-bottom: 1px solid rgba(0, 0, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 65px;
            color: #C0C0C0;
        }

        .header-logo {
            font-size: 64px;
            color: #8A2BE2;
        }

        .nav {
            display: flex;
            gap: 30px;
            font-size: 32px;
        }

        .sign-in {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sign-in .icon {
            width: 41px;
            height: 41px;
            background-color: #8A2BE2;
            border-radius: 50%;
        }

        .sign-in span {
            font-size: 16px;
        }

        .sign-in span.sign,
        .sign-in span.create {
            color: #00FFFF;
        }

        /* Main Section */
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        /* Search Bar */
        .search-bar {
            width: 949px;
            height: 102px;
            background-color: black;
            border-radius: 50px;
            border: 3px solid #451671;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            padding-left: 20px;
            margin-bottom: 50px;
        }

        .search-bar .icon {
            width: 40px;
            height: 40px;
            background-color: #8400FF;
            border-radius: 50%;
            margin-right: 30px;
        }

        .search-bar .text {
            font-size: 36px;
        }

        /* Title and Movie Selection */
        .title-selection-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 64px;
            color: #00FFFF;
        }

        .movie-selection {
            display: flex;
            gap: 30px;
            font-size: 32px;
            color: #C0C0C0;
        }

        /* Movie Card Container */
        .movie-card-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .movie-card {
            width: 400px;
            height: 500px;
            background-color: #C0C0C0;
            border: 1px solid #8A2BE2;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-logo">MBS</div>
        
        <!-- Navigation -->
        <nav class="nav">
            <div>Movies</div>
            <div>Theaters</div>
        </nav>
        
        <!-- Sign-in Section -->
        <div class="sign-in">
            <div class="icon"></div>
            <span class="sign">Sign in</span>
            <span>or</span>
            <span class="create">Create an Account</span>
        </div>
    </header>

    <!-- Main Section -->
    <main class="main-section">
        
        <!-- Search Bar -->
        <div class="search-bar">
            <div class="icon"></div>
            <div class="text">Search</div>
        </div>
        
        <!-- Title and Movie Selection (Side by Side) -->
        <div class="title-selection-container">
            <!-- Section Title -->
            <div class="section-title">Movies</div>
            
            <!-- Movie Selection -->
            <div class="movie-selection">
                <span>Current</span>
                <span>Upcoming</span>
            </div>
        </div>

        <!-- Movie Card Container -->
        <div class="movie-card-container">
            <div class="movie-card"></div>
            <div class="movie-card"></div>
            <div class="movie-card"></div>
        </div>
    </main>

</body>
</html>
